{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

	</head>
	<body>
	<form action="register" class="login-form" method="post">
		{% csrf_token %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">REGISTER</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>

		      		<div class="form-group">
		      			 <input type="text" class="form-control rounded-left" name="username" placeholder="enter name" required>
		      		</div>
	            <div class="form-group">
		      			 <input type="text" class="form-control rounded-left" name="firstname" placeholder="enter first name ">
		      		</div>
							<div class="form-group">
								 <input type="text" class="form-control rounded-left" name="lastname" placeholder="enter last name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control rounded-left" name="email" placeholder="enter email">
							</div>
							<div class="form-group">
								<input type="password" class="form-control rounded-left" name="password" placeholder="enter password">
							</div>
							<div class="form-group">
								<input type="password" class="form-control rounded-left" name="cpassword" placeholder="confirm password">
							</div>

	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Submit</button>
	            </div>

	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login/js/jquery.min.js'%}"></script>
  <script src="{% static 'login/js/popper.js'%}"></script>
  <script src="{% static 'login/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'login/js/main.js'%}"></script>
	</form>
	</body>
</html>
